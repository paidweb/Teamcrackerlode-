<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANXT VIP MOD</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        YASH VIP MOD
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Period Box -->
        <div class="box">
            <div class="title">Period Number</div>
            <div class="value" id="periodNumber">Loading...</div>
        </div>

        <!-- Result Box -->
        <div class="box">
            <div class="title">Result</div>
            <div class="value" id="result">Loading...</div>
        </div>

        <!-- Timer Box -->
        <div class="box">
            <div class="title">Time Remaining</div>
            <div class="timer" id="remainingSeconds">60</div>
        </div>

        <!-- History Table -->
        <table class="table">
            <thead>
                <tr>
                    <th>Period Number</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="historyBody">
                <!-- Dynamic rows will be added here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Telegram Modal -->
    <div id="telegramModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Join our Telegram group for updates!</p>
            <a href="https://t.me/+b5vQRy_ZhYhjZjE1" target="_blank" class="join-button">Join Now</a>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript file -->

</body>
</html>
